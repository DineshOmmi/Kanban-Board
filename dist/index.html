<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Fasthand&family=Kumbh+Sans:wght@400;700&family=M+PLUS+Rounded+1c:wght@800&family=Playpen+Sans:wght@300;400;600&family=Poppins:ital,wght@0,200;0,300;0,500;1,200;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body class="font-['Playpen_Sans']">
    <div class="relative">
        <video autoplay muted loop class="w-screen h-screen object-cover">
            <source src="images/video.mp4" type="video/mp4"/>
        </video>
        <div class="absolute top-0 left-0 w-full h-full ">
            <div class="flex flex-col md:container md:mx-auto mx-6">
                <!-- <h1 class="text-8xl font-thin text-white text-center">TODO LIST</h1> -->
                <div class="mt-8 overflow-scroll">
                    <h1 class="md:text-7xl font-thin text-white text-6xl">What's Up, <input type="text" placeholder="Name Here" id="name" class="border-none bg-transparent outline-none"></h1>

                    <h1 class="md:text-5xl font-thin md:text-white md:my-5 text-3xl text-red-500 my-3">Create a Todo</h1>

                    <h1 class="md:text-2xl font-thin md:text-white md:my-5 text-2xl text-red-500 my-3">What's on your todo list?</h1>


                    <form id="todoform">
                        <input type="text" placeholder="New Todo ..... " id="todo-input" class="p-2 rounded-md md:w-64 md:mr-2 border-none shadow-md outline-none text-base w-[260px] mr-1">
                        <button type="submit" class="bg-white p-2 rounded-md text-base border-none shadow-md font-bold text-black cursor-pointer">ADD +</button>
                    </form>
                    <div class="flex flex-row justify-start items-start gap-4 p-[24px,32px] h-[100%] overflow-scroll mt-4" id="boxes">
                        <div class="flex flex-col gap-3 bg-white min-h-[120px] w-64 rounded-md flex-shrink-0 shadow-md p-3 drop-boxes" id="todo-box">
                            <h1 class="">TODO</h1>
                        </div>
                        <div class="flex flex-col gap-3 bg-white min-h-[120px] w-64 rounded-md flex-shrink-0 shadow-md p-3 drop-boxes">
                            <h1 class="">DOING</h1>
                            
                        </div>
                        <div class="flex flex-col gap-3 bg-white min-h-[120px] w-64 rounded-md flex-shrink-0 shadow-md p-3 drop-boxes">
                            <h1 class="">DONE</h1>
                        </div>
                    </div>
                </div>
                <div class="absolute right-10 bottom-10" id="droping">
                    <img src="images/dustbin1.png" alt="dustbin-close" class="h-[80px] w-[80px]" id="close">
                    <img src="images/dustbin.png" alt="dustbin-open" class="h-[90px] w-[82px] hide" id="open">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="drag.js"></script>
</body>
</html>
